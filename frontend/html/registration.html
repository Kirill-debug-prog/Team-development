<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorsConnect</title>
    <link rel="icon" href="../favicon.ico" sizes="32x32">
    <link rel="icon" href="../icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
    <link rel="stylesheet" href="../styles/login_registration_styles.css">
    <link rel="stylesheet" href="../styles/normalization_fonts_styles.css">
</head>
<body>
    <main class="content">
        <div class="form-container">
            <div class="form-wrapper">
                <h1 class="form-title">Регистрация</h1>
                <form class="form" novalidate data-js-form>
                    <div class="field">
                        <label class="visually-hidden" for="second_name">Фамилия</label>
                        <input class="form-input" id="second_name" placeholder="Фамилия" type="text" name="lastName" required minlength="2" maxlength="50"/>  
                        <span class="field-errors" data-js-form-field-errors></span>
                    </div>
                    
                    <div class="field">
                        <label class="visually-hidden" for="name">Имя</label>
                        <input class="form-input" id="name" placeholder="Имя" type="text" name="firstName" required minlength="2" maxlength="50"/>
                        <span class="field-errors" data-js-form-field-errors></span>
                    </div>
                    
                    <div class="field">
                        <label class="visually-hidden" for="patronymic">Отчество</label>
                        <input class="form-input" id="patronymic" placeholder="Отчество" type="text" name="middleName" minlength="0" maxlength="50"/>                    
                        <span class="field-errors" data-js-form-field-errors></span>
                    </div>

                    <div class="field">
                        <label class="visually-hidden" for="login">Email или номер телефона</label>
                        <input class="form-input" id="login" placeholder="Email/Телефон" type="text" name="login" required  minlength="3" maxlength="50" pattern="^(((8|\+7|7)[\- ]?9\d{2}[\- ]?\d{3}[\- ]?\d{2}[\- ]?\d{2}[ ]?)|([a-zA-Z0-9_.\-]+@[a-zA-Z0-9_.\-]+))$"/>
                        <span class="field-errors" data-js-form-field-errors></span>                
                    </div>

                    <div class="field password-wrapper">
                        <label class="visually-hidden" for="password">Пароль</label>
                        <input class="form-input" id="password" placeholder="Пароль" type="password" name="password" required  minlength="8" maxlength="100"/>
                        <div class="show-hide-password display-none" onclick="showHidePassword(this)"></div>
                        <span class="field-errors" data-js-form-field-errors></span>
                    </div>

                    <div class="field password-wrapper">
                        <label class="visually-hidden" for="password_repeated">Повторите пароль</label>
                        <input class="form-input" id="password_repeated" placeholder="Повторите пароль" type="password" name="confirmPassword" required  minlength="8" maxlength="100"/>
                        <div class="show-hide-password display-none" onclick="showHidePassword(this)"></div>
                        <span class="field-errors" data-js-form-field-errors></span>
                    </div>

                    <div class="form-errors" data-js-form-errors></div>

                    <button class="button" type="submit">
                        Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/registration_script.js"></script>
</body>
</html>
