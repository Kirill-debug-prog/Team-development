worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

        server {
            listen 80;

            # Отдаем статические файлы фронтенда (сейчас их нет, но блок пусть будет)
            location / {
                 root /usr/share/nginx/html; # Путь внутри контейнера, куда скопируется фронтенд
                 index index.html index.htm;
                 # try_files $uri $uri/ /index.html; # Пока фронтенда нет, это не сильно важно
            }

            # Проксируем запросы к бэкенду (ваши API эндпоинты, которые начинаются с /api/)
            location /api/ {
                proxy_pass http://backend:80;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # --- Блоки для Swagger ---

            # Локация для базового пути Swagger UI (/swagger)
            location /swagger {
                proxy_pass http://backend:80;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Локация для всех подпутей Swagger (/swagger/, /swagger/index.html, /swagger/v1/swagger.json и т.д.)
            location /swagger/ {
                proxy_pass http://backend:80;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # --- Конец блоков для Swagger ---

            # Добавьте другие location блоки, если ваш бэкенд использует другие префиксы
        }
}