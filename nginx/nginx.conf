worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP ‚Üí HTTPS —Ä–µ–¥–∏—Ä–µ–∫—Ç
    server {
        listen 80;
        server_name youmentor.ru www.youmentor.ru;
        return 301 https://$host$request_uri;
    }

    # HTTPS —Å–µ—Ä–≤–µ—Ä
    server {
        listen 443 ssl;
        server_name youmentor.ru www.youmentor.ru;

        # SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã (–º–æ–Ω—Ç–∏—Ä—É—é—Ç—Å—è –∏–∑ —Ö–æ—Å—Ç–∞)
        ssl_certificate /etc/letsencrypt/live/youmentor.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/youmentor.ru/privkey.pem;

        # –û–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ SSL –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # üîπ –°—Ç–∞—Ç–∏–∫–∞ —Ñ—Ä–æ–Ω—Ç–∞
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # üîπ –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ API
        location /api/ {
            proxy_pass http://backend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # üîπ –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ SignalR-—Ö–∞–±–∞
        location /chathub {
            proxy_pass http://backend:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;  # –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è WebSocket
        }

        # üîπ Swagger
        location /swagger/ {
            proxy_pass http://backend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
    }
}